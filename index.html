<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="basic.css">
    <title>U-TechBook</title>
</head>
<body>
    <header>
        <h1>U-TechBook</h1>
    </header>
    <main>
        <h2>About</h2>
        <p id="description">
            懐が寂しいときに技術書を買うのに苦労したので、お得に購入できるサイトをまとめました。
            各外部サイトのコンピュータ・IT書籍ジャンルの中でキーワードを検索した結果に遷移します。
        </p>
        <h2>Search</h2>
        <input type="search" id="searchInput" placeholder="検索したい書籍名を入力">
        <ul class="links">
            <li><a class="amazon" id="amazonLink" href="#" target="_blank" rel="nofollow">Amazonアウトレット</a></li>
            <li><a class="mercari" id="mercariLink" href="#" target=_blank rel=nofollow>メルカリ</a></li>
            <li><a class="paypay" id="paypayLink" href="#" target=_blank rel=nofollow>PayPayフリマ</a></li>
        </ul>
    </main>
    <footer>@tenkoh</footer>

    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
              .then((registration) => {
                console.log('Service Worker登録成功:', registration.scope);
              })
              .catch((error) => {
                console.log('Service Worker登録失敗:', error);
              });
          });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="basic.css">

    <!-- site information -->
    <title>U-TechBook</title>
    <meta name="author" content="tenkoh">
    <meta name="description" content="懐が寂しいときに技術書を買うための、お得に購入できるサイトでの検索ツール">

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#0f2480">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">   <meta property="og:title" content="U-TechBook">

    <!-- social media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="U-TechBook">
    <meta property="og:description" content="懐が寂しいときに技術書を買うための、お得に購入できるサイトでの検索ツール">
    <meta property="twitter:card" content="summary">
</head>
<body>
    <header>
        <h1>U-TechBook</h1>
    </header>
    <main>
        <h2>About</h2>
        <details>
            <summary>このサイトについて</summary>
            <p id="description">
                懐が寂しいときに技術書を買うのに苦労したので、お得に購入できるサイトでの検索ツールを作りました。
                各外部サイトのコンピュータ・IT書籍ジャンルの中でキーワードを検索した結果に遷移します。
            </p>
            <p id="note">
                各リンク先は当サイトとは関係ありません。万が一各リンク先で不利益を被っても当サイトはなんら責任を負いません。
                また、各リンク先のサイトの仕様変更によりリンク先のページが表示されない場合があります。
            </p>
        </details>
        <h2>Search</h2>
        <input type="search" id="searchInput" placeholder="検索したい書籍名を入力">
        <ul class="links">
            <li><a class="amazon" id="amazonLink" href="#" target="_blank" rel="nofollow">Amazonアウトレット</a></li>
            <li><a class="mercari" id="mercariLink" href="#" target=_blank rel=nofollow>メルカリ</a></li>
            <li><a class="paypay" id="paypayLink" href="#" target=_blank rel=nofollow>PayPayフリマ</a></li>
        </ul>
    </main>
    <footer>@tenkoh</footer>

    <script src="bundle.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
              .then((registration) => {
                console.log('Service Worker登録成功:', registration.scope);
              })
              .catch((error) => {
                console.log('Service Worker登録失敗:', error);
              });
          });
        }
    </script>
</body>
</html>
